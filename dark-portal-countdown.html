<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Dark Portal Countdown</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Trajan Pro", "Cinzel", serif;
        background: black;
    }

    body {
        background-image: url("A_2D_digital_illustration_of_the_Dark_Portal_to_Ou.png");
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #7CFF00;
        text-shadow: 0 0 15px #00ff66, 0 0 30px #003300;
    }

    .overlay {
        background: rgba(0, 0, 0, 0.55);
        padding: 40px 60px;
        border: 3px solid #1aff00;
        border-radius: 12px;
        box-shadow: 0 0 40px #00ff66;
        text-align: center;
    }

    h1 {
        font-size: 48px;
        margin-bottom: 20px;
        letter-spacing: 3px;
    }

    #countdown {
        font-size: 64px;
        font-weight: bold;
        letter-spacing: 4px;
    }

    .subtitle {
        margin-top: 20px;
        font-size: 20px;
        opacity: 0.85;
    }
</style>
</head>
<body>

<div class="overlay">
    <h1>DAS DUNKLE PORTAL Ã–FFNET SICH IN</h1>
    <div id="countdown">--:--:--</div>
    <div class="subtitle">Bis Mitternacht</div>
</div>

<script>
function updateCountdown() {
    const now = new Date();
    const midnight = new Date();
    midnight.setHours(24, 0, 0, 0);

    const diff = midnight - now;

    if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "JETZT!";
        return;
    }

    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
        String(hours).padStart(2, "0") + ":" +
        String(minutes).padStart(2, "0") + ":" +
        String(seconds).padStart(2, "0");
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
